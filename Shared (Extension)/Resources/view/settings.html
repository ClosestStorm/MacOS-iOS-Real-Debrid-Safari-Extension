<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Plugin RD</title>
        <link rel="stylesheet" href="../css/foundation.min.css"/>
        <link rel="stylesheet" href="../css/foundation-icons/foundation-icons.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <div class="menu top">
            <div class="logo">
                <img height="100" width="100" alt="logo Real-Debrid" src="../img/logo.png"/>
            </div>
            <div class="login">
                <div id="overview" class="login-contain">
                    <a id="connection" target="_blank" href="https://real-debrid.com/" class="hide"></a>
                    <p id="username"></p>
                    <p id="premium-ctn">Premium: <span id="premium"></span></p>
                </div>
            </div>
        </div>
        <div id="contain" class="contain settings">
            <div class="wrapper">
                <div class="info">
                    <p><span id="settings-email-label"></span>: <span id="settings-email" class="bold"></span></p>
                    <p><span id="settings-username-label"></span>: <span id="settings-username" class="bold"></span></p>
                    <p><span id="settings-expire-label"></span>:<br/><span id="settings-expire" class="bold"></span></p>
                    <p><span id="settings-type-label"></span>: <span id="settings-type" class="bold"></span></p>
                    <p><span id="settings-points-label"></span>: <span id="settings-points" class="bold"></span></p>
                </div>
            </div>
            <div class="text-center">
                <h5>Converted By RobertWBritton</h5>
                <p>version 1.5.9</p>
                <a target="_blank" href="https://real-debrid.com">https://real-debrid.com</a>
            </div>
        </div>
        <div class="menu bottom">
            <div class="control">
                <a href="#" id="popup-back"><i class="fi-arrow-left"></i></a>
            </div>
			<div class="control">
				<a href="#" id="popup-fake1"></a>
			</div>
			<div class="control">
				<a href="#" id="popup-fake2"></a>
			</div>
			<div class="control">
				<a href="#" id="popup-fake3"></a>
			</div>
			<div class="control">
				<a href="#" id="popup-logout"><i class="fi-x-circle"></i></a>
            </div>
        </div>
        <input id="clipboard_text" class="hide"/>
        <script src="../js/settings.js"></script>
    </body>
</html>
